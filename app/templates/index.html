{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1>Welcome to Your Running Tracker</h1>
    <p class="lead">Track your runs, view your training plan, and reach your goals!</p>


    <!---Login Form-->
    <form method="POST" action="{{ url_for('main.login') }}" class="mt-4">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>

    <!----Register Link-->
    <div class="mt-3">
        <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}
